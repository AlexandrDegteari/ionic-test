<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="flex-between">
      <div class="flex-center">
        <ion-back-button class="mr-1" [text]="''" defaultHref="/"></ion-back-button>
        <div>
          <h3>Cont bancar</h3>
          <p>{{cont.account}}</p>
        </div>
      </div>
      <ion-button size="medium" color="secondary">
        <ion-icon src="assets/icons/info-icon.svg"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" *ngIf="cont">
  <div class="card">
    <p style="font-size:13px!important">
      <ion-icon size="medium" src="assets/icons/account-refresh.svg"></ion-icon>
      Actualizat la 17 Dec, 16:11
    </p>
    <p class="mt-1" style="color:blue">Sold cont</p>
    <div>
      <h2 class="font-bold" style="font-size:32px">MDL13,210.00</h2>
    </div>
  </div>
  <h2 class="font-bold pl-16">Tranzactii</h2>
  <ion-item class="my-1" lines="none">
    <ion-tab-button [ngClass]="state==='all'?'active':''" (click)="changeTab('all')">
      <ion-label><p [ngClass]="state==='all'?'active':''">Toate</p></ion-label>
    </ion-tab-button>
    <ion-tab-button [ngClass]="state==='plus'?'active':''" (click)="changeTab('plus')">
      <ion-label><p [ngClass]="state==='plus'?'active':''">Intrari</p></ion-label>
    </ion-tab-button>
    <ion-tab-button [ngClass]="state==='minus'?'active':''" (click)="changeTab('minus')">
      <ion-label><p [ngClass]="state==='minus'?'active':''">Iesiri</p></ion-label>
    </ion-tab-button>
  </ion-item>
  <ion-list>
        <div *ngFor="let transaction of getTransactions()">
          <div class="bg-grey2 ion-padding">{{transaction.date}}</div>
          <ion-item *ngFor="let trans of transaction.items"  class="w-100">
            <div *ngIf="trans" class="flex-column w-100 py-1">
              <div class="flex-between w-100">
                <h3>{{ trans.name }}</h3>
                <span class="font-bold" [style.color]="trans.sign === '-'?'#a70000':'#30a700'">
              <span>{{trans.sign === '-' ? '-' : '+'}}</span>{{trans.currency}}{{ trans.sum }}</span>
              </div>
              <p style="white-space: normal" class="w-100">{{ trans.description }}</p>
            </div>
          </ion-item>
        </div>
  </ion-list>
