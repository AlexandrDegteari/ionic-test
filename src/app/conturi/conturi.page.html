<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" alt="">
      </ion-avatar>
      <ion-label><p style="font-size:12px">DIRECTOR M-CRISCO SRL</p>
        <h3>Marti Valencia</h3></ion-label>
      <ion-button class="notification-icon-button" size="medium" color="secondary">
        <ion-icon src="assets/icons/BellIcon.svg">
        </ion-icon>
        <ion-badge color="danger">99+</ion-badge>
      </ion-button>
      <ion-button class="notification-icon-button" size="medium" color="secondary">
        <ion-icon color="primary" name="ellipsis-horizontal-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <h2>Conturi</h2>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-message *ngFor="let cont of getConts()" [cont]="cont"></app-message>
  </ion-list>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <h2>Carduri</h2>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <app-message *ngFor="let card of getCards()" [card]="card"></app-message>
  </ion-list>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <h2>Credite</h2>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <app-message *ngFor="let credit of getCredits()" [credit]="credit"></app-message>
  </ion-list>
  <div class="card2">
    <h2>Informatie utila</h2>
    <div class="flex-between">
      <h3 class="info">Informatii despre banca</h3>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="flex-between">
      <h3 class="info">Servicii clienti</h3>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <span style="font-size:12px;">&copy; ECB - EuroCreditBank, 2020</span>
  </div>
</ion-content>
